apiVersion: v1
kind: ServiceAccount
metadata:
  name: devopsconsole-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  creationTimestamp: null
  name: devopsconsole-operator
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - '*'
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - '*'
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create
- apiGroups:
  - devopsconsole.openshift.io
  resources:
  - '*'
  - components
  verbs:
  - '*'
- apiGroups:
  - components.devopsconsole.openshift.io
  resources:
  - '*'
  verbs:
  - '*'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devopsconsole-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: devopsconsole-operator
  template:
    metadata:
      labels:
        name: devopsconsole-operator
    spec:
      serviceAccountName: devopsconsole-operator
      containers:
      - name: devopsconsole-operator
        # Replace this with the built image name
        image: quay.io/openshiftio/devopsconsole-operator:latest
        ports:
        - containerPort: 60000
          name: metrics
        command:
        - devopsconsole-operator
        imagePullPolicy: Always
        readinessProbe:
          exec:
            command:
            - stat
            - /tmp/operator-sdk-ready
          initialDelaySeconds: 4
          periodSeconds: 10
          failureThreshold: 1
        env:
        - name: WATCH_NAMESPACE
          value: ""
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "devopsconsole-operator"
